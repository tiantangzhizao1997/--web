<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模糊搜索示例</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #searchResults ul {
            list-style-type: none;
            padding: 0;
        }

        #searchResults li {
            padding: 8px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }

        #searchResults li:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>

<body>
    <input type="text" id="searchBox" placeholder="输入搜索内容..." autocomplete="off">
    <div id="searchResults"></div>

    <script>
        // 在上面的 <script> 标签内添加或替换
        $(document).ready(function () {
            $('#searchBox').on('input', function () {
                var query = $(this).val();
                if (query.length > 1) { // 当输入超过1个字符时开始搜索
                    // 模拟 Ajax 请求
                    setTimeout(function () {
                        var data = ['模拟结果1', '模拟结果2', '模拟结果3']; // 假设这是从后端返回的数据
                        var items = [];
                        $.each(data, function (i, item) {
                            items.push('<li>' + item + '</li>');
                        });
                        $('#searchResults').html('<ul>' + items.join('') + '</ul>');
                    }, 500); // 延迟500毫秒模拟网络延迟
                } else {
                    $('#searchResults').empty(); // 如果输入少于2个字符，清空结果
                }
            });
        });
    </script>
</body>

</html>
